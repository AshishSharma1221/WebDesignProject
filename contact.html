<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact Ashish Sharma for inquiries and collaborations. Fill out the form to reach out.">
    <meta name="keywords" content="Ashish Sharma, Contact, Reach Out, Collaboration, Inquiries, Contact Form">
    <title>Ashish Sharma - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Ashish Sharma</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Me</h2>
            <div class="contact-content">
                <img src="images/image5.jpg" alt="Contact">

                <form class="contact-form" method="post">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit" class="submit-button">Submit</button>
                </form>
                <p class="contact-email">You can also reach me at: ashish.sb.sharma@gmail.com</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Ashish Sharma. All rights reserved.</p>
    </footer>
</body>

</html>
